<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
    <title>文档标题</title>

    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.3/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.1/css/jquery-weui.min.css">
</head>


<body>
<div>
    <div class="container">
        <div class="page__bd">
            <div class="weui-cells weui-cells_form">
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label class="weui-label">URL</label>
                    </div>
                    <div>
                        <input class="weui-input" type="text" placeholder="请输入url">
                    </div>
                </div>

                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label class="weui-label">输入参数</label>
                    </div>
                    <div>
                        <input class="weui-input" type="text" placeholder="输入参数">
                    </div>
                </div>

                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label class="weui-label">输出参数</label>
                    </div>
                    <div>
                        <input class="weui-input" type="text" placeholder="输出参数">
                    </div>
                </div>

                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <label class="weui-label">支持回调</label>
                    </div>
                    <div class="weui-cell__ft">
                        <input type="checkbox" class="weui-switch">
                    </div>
                </div>

                <div class="weui-cell weui-cell_select weui-cell_select-after">
                    <div class="weui-cell__hd">
                        <label class="weui-label">操作类型</label>
                    </div>
                    <div class="weui-cell__hd">
                        <select class="weui-select" name="operation_type">
                            <option value="1">查询</option>
                            <option value="2">其它</option>
                        </select>
                    </div>
                </div>

                <a class="weui-btn weui-btn_primary" onclick="submitParams()">提交</a>
            </div>
        </div>

    </div>
</div>


<script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/jquery-weui.min.js"></script>

<script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/swiper.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/city-picker.min.js"></script>
<script>
    $(document).ready(function(){

    });
    
    function submitParams() {
        alert("我是你爸爸")
    }
</script>

</body>
</html>
